    <div id="main">

        {%- include 'tree.html' -%}

        <div class="realm-select-container">
          <label for="realmSelect">Realm Specifics:</label>
          <select id="realmSelect">
            <option value="*">*</option>
            {%- for realm in cfg.get("realm-config", []) %}

            {%- endfor -%}
          </select>
        </div>
        <div class="config">
          <pre>{{ cfg_text }}</pre>
        </div>
      </div>
    </div>
